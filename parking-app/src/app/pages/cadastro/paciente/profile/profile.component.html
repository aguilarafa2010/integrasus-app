<app-layout>
  <mat-toolbar class="page-header" role="heading">
    <h1>Cadastro Usuário</h1>
  </mat-toolbar>

  <mat-card-content class="typography-content">
    <div class="typography-content__wrapper">
      <mat-card class="typography-content__item-wrapper">


        <div [formGroup]="cadastroForm" class="add-field">
          <div class="example-container">

            <mat-form-field appearance="fill">
              <mat-label>Nome</mat-label>
              <input matInput name="name" formControlName="nome" placeholder="Nome Completo" type="text" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Idade</mat-label>
              <input matInput name="idade" formControlName="idade" placeholder="Idade" type="idade" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>E-mail</mat-label>
              <input matInput name="name" formControlName="email" placeholder="exemplo@exemplo" type="email" required>
            </mat-form-field>

          </div>

          <div class="example-container">

            <!-- <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->

            <mat-form-field appearance="fill">
              <mat-label>Data Nascimento</mat-label>
              <input matInput name="data" formControlName="dataNascimento" placeholder="DD/MM/YYYY" type="text"
                required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Sexo</mat-label>
              <input matInput name="name" formControlName="sexo" placeholder="Sexo" type="text" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>CPF</mat-label>
              <input matInput name="name" formControlName="cpf" placeholder="111.111.111-11" type="text"
                required>
            </mat-form-field>

          </div>


          <div class="example-container">

            <mat-form-field appearance="fill">
              <mat-label>Endereço</mat-label>
              <input matInput name="endereço" formControlName="endereço" placeholder="Nome da rua..." type="text" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Número</mat-label>
              <input matInput name="numero" formControlName="numero" placeholder="Número da casa..." type="number" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Complemento</mat-label>
              <input matInput name="complemento" formControlName="complemento" placeholder="Casa, Apto, Bloco..." type="name" required>
            </mat-form-field>


          </div>
          <br />
          <button (click)="onSubmit()" class="next square" name="button">Salvar</button>
          <div class="foot-space"></div>
        </div>

      </mat-card>

    </div>
  </mat-card-content>
</app-layout>
